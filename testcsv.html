<body>

	<h1> Data Visualisation Project </h1>
	<p> </p>
	
	<script>


		
// dimensions of svg
const margin = {top: 20, right: 50, bottom: 40, left: 150},
    width = 1000 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// place svg inside the body of html
const svg = d3.select("body")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", `translate(${margin.left}, ${margin.top})`);
	
var dataset;

  var clip = svg.append("g").append("svg:clipPath")
      .attr("id", "clip")
      .append("svg:rect")
      .attr("width", width )
      .attr("height", height )
      .attr("x", 0)
      .attr("y", 0);
	  

// Parse the Data
d3.csv("https://raw.githubusercontent.com/savcelentano/datavisproj1/main/VicTotals.csv").then( function(data) {

	dataset = data;

	data.forEach(function(d) {
	d.waste_type = d.waste_type
	d.y2006 = +d.y2006

	});
	
	console.log(dataset);



	var max = d3.max(data, function(d) { return d.y2006; });
	//console.log(max);
	//console.log(data);

  // Add X axis
  const x = d3.scaleLinear()
    .domain([0, d3.max(data, function(d) { return d.y2006; })])
    .range([ 0, width]);
  svg.append("g")
    .attr("transform", `translate(0, ${height})`)
    .call(d3.axisBottom(x))
    .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end");

  // Y axis
  var y = d3.scaleBand()
    .range([ 0, height ])
    .domain(data.map(d => d.waste_type))
    .padding(.1);
  svg.append("g")
    .call(d3.axisLeft(y))

  //Bars
  svg.selectAll("myRect")
    .data(data)
    .join("rect")
	.transition()
	.duration(3000)
    .attr("x", x(0) )
    .attr("y", d => y(d.waste_type))
    .attr("width", d => x(d.y2006))
    .attr("height", y.bandwidth())
    .attr("fill", function(d){ if(d.y2006 < 10000) // colour will change depending on severity of waste
	{return "green"}
	
	else if (d.y2006 < 50000)
	{return "green"} 
	
	else if (d.y2006 < 200000) {
	return "orange"
	}
	
	else {
	return "red"
	}
	
	}
	)
	


});
		

	
		
		
	</script>
</body>
