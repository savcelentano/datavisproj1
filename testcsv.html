<body>

	<h1> Task 1.7 </h1>
	
	<script>

		
// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
var y = d3.scaleLinear()
          .range([height, 0]);
          
// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// get the data
d3.csv("https://raw.githubusercontent.com/savcelentano/datavisproj1/main/VicTotals.csv").then(function(data) {

  // format the data
  data.forEach(function(d) {
    d.waste_type = d.waste_type
	d.y2006 = +d.y2006
	
  });
  
  console.log(data);
  
  var maximum = d3.max(data, function(d) { return d.y2006; });
        console.log("max is " + maximum);

  // Scale the range of the data in the domains
  x.domain(data.map(function(d) { return d.waste_type; }));
  y.domain([0, d3.max(data, function(d) { return d.y2006; })]);

  // append the rectangles for the bar chart
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.waste_type); })
      .attr("width", x.bandwidth())	
      .attr("y", function(d) { return y(d.y2006); })
      .attr("height", function(d) { return height - y(d.y2006); });

  // add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

});
		

	
		
		
	</script>
</body>
